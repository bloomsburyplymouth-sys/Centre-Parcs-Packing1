<style>
  :root {
    --forest: #1a3a2a;
    --forest-mid: #2d5a3d;
    --forest-light: #3d7a52;
    --leaf: #5aad6f;
    --mint: #a8d5b0;
    --cream: #fdf8f0;
    --warm: #f5ede0;
    --amber: #e8a44a;
    --bark: #8b5e3c;
    --text: #1a2e1f;
    --muted: #6b8c73;
    --border: rgba(90,173,111,0.2);
    --card: #ffffff;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--cream);
    font-family: 'Nunito', sans-serif;
    color: var(--text);
    min-height: 100vh;
  }

  /* Leafy top banner */
  .hero {
    background: var(--forest);
    position: relative;
    overflow: hidden;
    padding: 48px 24px 56px;
    text-align: center;
  }

  .hero::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 20% 50%, rgba(93,173,111,0.25) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 30%, rgba(61,122,82,0.3) 0%, transparent 50%);
  }

  /* Tree silhouette decoration */
  .trees {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 48px;
    overflow: hidden;
  }

  .trees svg { width: 100%; height: 100%; }

  .hero-content { position: relative; z-index: 1; }

  .hero-emoji { font-size: 3.2rem; display: block; margin-bottom: 10px; animation: sway 4s ease-in-out infinite; }

  @keyframes sway {
    0%, 100% { transform: rotate(-3deg); }
    50% { transform: rotate(3deg); }
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2rem, 6vw, 3rem);
    color: var(--mint);
    line-height: 1.1;
    margin-bottom: 8px;
  }

  .hero-sub {
    color: rgba(168,213,176,0.75);
    font-size: 0.95rem;
    font-weight: 600;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }

  /* Progress bar */
  .progress-wrap {
    background: var(--warm);
    border-bottom: 1px solid var(--border);
    padding: 16px 24px;
    position: sticky;
    top: 0;
    z-index: 100;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .progress-bar-bg {
    flex: 1;
    height: 10px;
    background: rgba(90,173,111,0.15);
    border-radius: 99px;
    overflow: hidden;
  }

  .progress-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--leaf), var(--amber));
    border-radius: 99px;
    transition: width 0.4s cubic-bezier(.34,1.56,.64,1);
    width: 0%;
  }

  .progress-text {
    font-size: 0.85rem;
    font-weight: 800;
    color: var(--forest-mid);
    white-space: nowrap;
    min-width: 80px;
    text-align: right;
  }

  .progress-emoji { font-size: 1.2rem; }

  /* Toolbar */
  .toolbar {
    max-width: 760px;
    margin: 0 auto;
    padding: 18px 20px 0;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: flex-end;
  }

  .btn-tool {
    display: flex;
    align-items: center;
    gap: 6px;
    background: white;
    border: 1.5px solid var(--border);
    border-radius: 10px;
    padding: 8px 16px;
    font-family: 'Nunito', sans-serif;
    font-size: 0.82rem;
    font-weight: 800;
    color: var(--muted);
    cursor: pointer;
    transition: all 0.15s;
    text-transform: uppercase;
    letter-spacing: 0.06em;
  }

  .btn-tool:hover {
    background: var(--forest);
    color: var(--mint);
    border-color: var(--forest);
    transform: translateY(-1px);
  }

  /* Main content */
  .container {
    max-width: 760px;
    margin: 0 auto;
    padding: 24px 20px 80px;
  }

  /* Section */
  .section {
    background: var(--card);
    border-radius: 20px;
    border: 1.5px solid var(--border);
    margin-bottom: 16px;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(26,58,42,0.06);
    animation: fadeUp 0.5s ease both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(14px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .section-header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 18px 20px;
    cursor: pointer;
    user-select: none;
    background: linear-gradient(135deg, var(--forest) 0%, var(--forest-mid) 100%);
    transition: opacity 0.15s;
  }

  .section-header:hover { opacity: 0.92; }

  .section-icon { font-size: 1.4rem; flex-shrink: 0; }

  .section-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.15rem;
    color: var(--mint);
    flex: 1;
  }

  .section-count {
    font-size: 0.78rem;
    font-weight: 800;
    color: rgba(168,213,176,0.7);
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 3px 10px;
  }

  .section-chevron {
    color: rgba(168,213,176,0.6);
    font-size: 0.9rem;
    transition: transform 0.3s;
  }

  .section.collapsed .section-chevron { transform: rotate(-90deg); }

  .section-body {
    padding: 8px 0;
    transition: max-height 0.35s ease, opacity 0.25s;
    overflow: hidden;
  }

  .section.collapsed .section-body {
    max-height: 0 !important;
    opacity: 0;
    padding: 0;
  }

  /* Item */
  .item {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 11px 20px;
    border-bottom: 1px solid rgba(90,173,111,0.07);
    transition: background 0.15s;
    cursor: pointer;
    position: relative;
  }

  .item:last-child { border-bottom: none; }
  .item:hover { background: rgba(90,173,111,0.05); }

  .item.checked { background: rgba(90,173,111,0.04); }

  /* Custom checkbox */
  .check-box {
    width: 22px; height: 22px;
    border-radius: 7px;
    border: 2px solid var(--mint);
    flex-shrink: 0;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.2s cubic-bezier(.34,1.56,.64,1);
    background: white;
  }

  .item.checked .check-box {
    background: var(--leaf);
    border-color: var(--leaf);
  }

  .check-box::after {
    content: '';
    width: 5px; height: 9px;
    border: 2px solid white;
    border-top: none; border-left: none;
    transform: rotate(45deg) translateY(-1px);
    opacity: 0;
    transition: opacity 0.15s;
  }

  .item.checked .check-box::after { opacity: 1; }

  .item-label {
    flex: 1;
    font-size: 0.95rem;
    font-weight: 600;
    color: var(--text);
    transition: color 0.2s;
    line-height: 1.4;
  }

  .item.checked .item-label {
    color: var(--muted);
    text-decoration: line-through;
    text-decoration-color: var(--mint);
  }

  /* Note field */
  .item-note {
    font-size: 0.78rem;
    color: var(--muted);
    margin-left: 36px;
    margin-bottom: 6px;
    padding: 0 20px 0 0;
    display: none;
    font-style: italic;
  }

  .item.has-note .item-note { display: block; }

  /* Add custom item */
  .add-row {
    display: flex;
    gap: 8px;
    padding: 10px 20px 14px;
    border-top: 1px dashed rgba(90,173,111,0.2);
  }

  .add-input {
    flex: 1;
    background: var(--warm);
    border: 1.5px solid var(--border);
    border-radius: 10px;
    padding: 8px 14px;
    font-family: 'Nunito', sans-serif;
    font-size: 0.88rem;
    font-weight: 600;
    color: var(--text);
    outline: none;
    transition: border-color 0.2s;
  }

  .add-input:focus { border-color: var(--leaf); }
  .add-input::placeholder { color: var(--muted); font-weight: 600; }

  .add-btn {
    background: var(--forest);
    border: none;
    border-radius: 10px;
    width: 36px; height: 36px;
    color: var(--mint);
    font-size: 1.3rem;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.15s;
    flex-shrink: 0;
  }

  .add-btn:hover { background: var(--forest-light); transform: scale(1.08); }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 28px; left: 50%;
    transform: translateX(-50%) translateY(80px);
    background: var(--forest);
    color: var(--mint);
    border-radius: 14px;
    padding: 12px 24px;
    font-size: 0.88rem;
    font-weight: 800;
    z-index: 9999;
    transition: transform 0.35s cubic-bezier(.34,1.56,.64,1), opacity 0.3s;
    opacity: 0;
    pointer-events: none;
    white-space: nowrap;
  }

  .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

  /* Celebration overlay */
  .confetti-container {
    position: fixed; inset: 0;
    pointer-events: none; z-index: 999;
  }

  .confetti-piece {
    position: absolute;
    width: 9px; height: 9px;
    border-radius: 2px;
    animation: fall 1.4s ease-in forwards;
  }

  @keyframes fall {
    0%   { opacity: 1; transform: translateY(-10px) rotate(0deg); }
    100% { opacity: 0; transform: translateY(90vh) rotate(800deg); }
  }

  /* Hidden file input */
  #fileInput { display: none; }
</style>
</head>

// State: { sectionId: { checked: Set of indices, custom: [strings], collapsed: bool } }
let state = {};

function initState() {
  SECTIONS.forEach(s => {
    state[s.id] = state[s.id] || { checked: new Set(), custom: [], collapsed: false };
  });
}

function render() {
  const container = document.getElementById('listsContainer');
  container.innerHTML = '';

  SECTIONS.forEach((sec, si) => {
    const st = state[sec.id];
    const allItems = [...sec.items, ...st.custom];
    const checkedCount = st.checked.size;
    const totalCount = allItems.length;

    const div = document.createElement('div');
    div.className = 'section' + (st.collapsed ? ' collapsed' : '');
    div.style.animationDelay = (si * 0.04) + 's';

    const bodyHeight = st.collapsed ? '0px' : 'auto';

    div.innerHTML = `
      <div class="section-header" onclick="toggleSection('${sec.id}')">
        <span class="section-icon">${sec.icon}</span>
        <span class="section-title">${sec.title}</span>
        <span class="section-count">${checkedCount}/${totalCount}</span>
        <span class="section-chevron">â–¼</span>
      </div>
      <div class="section-body" id="body-${sec.id}">
        ${allItems.map((item, i) => {
          const checked = st.checked.has(i);
          return `
            <div class="item${checked ? ' checked' : ''}" onclick="toggleItem('${sec.id}', ${i})">
              <div class="check-box"></div>
              <span class="item-label">${esc(item)}</span>
            </div>`;
        }).join('')}
        <div class="add-row">
          <input class="add-input" id="addinput-${sec.id}" placeholder="Add your own item..." maxlength="80"
            onkeydown="if(event.key==='Enter') addItem('${sec.id}')" />
          <button class="add-btn" onclick="addItem('${sec.id}')">+</button>
        </div>
      </div>
    `;

    container.appendChild(div);
  });

  updateProgress();
}

function toggleSection(id) {
  state[id].collapsed = !state[id].collapsed;
  render();
}

function toggleItem(secId, idx) {
  const s = state[secId].checked;
  if (s.has(idx)) s.delete(idx); else s.add(idx);
  render();

  // Check if all items done
  const sec = SECTIONS.find(s => s.id === secId);
  const allItems = [...sec.items, ...state[secId].custom];
  if (state[secId].checked.size === allItems.length && allItems.length > 0) {
    burst(['#5aad6f','#e8a44a','#a8d5b0','#1a3a2a','#fff']);
    showToast('ğŸ‰ ' + sec.title + ' â€” all packed!');
  }
}

function addItem(secId) {
  const input = document.getElementById('addinput-' + secId);
  const val = input.value.trim();
  if (!val) return;
  state[secId].custom.push(val);
  input.value = '';
  render();
  // Re-focus the input after re-render
  setTimeout(() => {
    const newInput = document.getElementById('addinput-' + secId);
    if (newInput) newInput.focus();
  }, 50);
}

function updateProgress() {
  let total = 0, done = 0;
  SECTIONS.forEach(sec => {
    const allItems = [...sec.items, ...state[sec.id].custom];
    total += allItems.length;
    done += state[sec.id].checked.size;
  });
  document.getElementById('progressFill').style.width = (total ? (done/total*100) : 0) + '%';
  document.getElementById('progressText').textContent = done + ' / ' + total;

  if (total > 0 && done === total) {
    burst(['#5aad6f','#e8a44a','#a8d5b0','#e8a44a','#fff','#1a3a2a']);
    showToast('ğŸŒ² All packed! Have an amazing trip!');
  }
}

function expandAll()  { SECTIONS.forEach(s => { state[s.id].collapsed = false; }); render(); }
function collapseAll(){ SECTIONS.forEach(s => { state[s.id].collapsed = true;  }); render(); }

function uncheckAll() {
  if (!confirm('Reset all checkboxes? Your custom items will be kept.')) return;
  SECTIONS.forEach(s => { state[s.id].checked = new Set(); });
  render();
  showToast('ğŸ”„ All items unchecked!');
}

// â”€â”€ Save / Load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function saveList() {
  const exportable = {};
  SECTIONS.forEach(s => {
    exportable[s.id] = {
      checked: [...state[s.id].checked],
      custom: state[s.id].custom,
      collapsed: state[s.id].collapsed,
    };
  });
  const blob = new Blob([JSON.stringify(exportable, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'centre-parcs-packing.json';
  a.click();
  URL.revokeObjectURL(url);
  showToast('ğŸ’¾ List saved!');
}

function handleLoad(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    try {
      const data = JSON.parse(ev.target.result);
      SECTIONS.forEach(s => {
        if (data[s.id]) {
          state[s.id].checked = new Set(data[s.id].checked || []);
          state[s.id].custom = data[s.id].custom || [];
          state[s.id].collapsed = data[s.id].collapsed || false;
        }
      });
      render();
      showToast('ğŸ“‚ List loaded!');
    } catch {
      showToast('âš ï¸ Could not read that file');
    }
    e.target.value = '';
  };
  reader.readAsText(file);
}

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function esc(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

let toastTimer;
function showToast(msg) {
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.className = 'toast show';
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => { el.className = 'toast'; }, 2800);
}

function burst(cols) {
  const c = document.getElementById('confetti');
  for (let i = 0; i < 40; i++) {
    const el = document.createElement('div');
    el.className = 'confetti-piece';
    el.style.left = (10 + Math.random() * 80) + '%';
    el.style.top = (Math.random() * 30) + '%';
    el.style.background = cols[Math.floor(Math.random() * cols.length)];
    el.style.animationDelay = (Math.random() * 0.5) + 's';
    el.style.animationDuration = (1 + Math.random() * 0.8) + 's';
    c.appendChild(el);
    setTimeout(() => el.remove(), 2000);
